<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <div class="calc">
        <div class="fundo">
                    <p class="display"></p>
                    <table>
                        <tr>
                            <td><button class="botoes op">C</button></td>
                            <td><button class="botoes op">
                                    < </button>
                            </td>
                            <td><button class="botoes op">/</button></td>
                            <td><button class="botoes op">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="botoes">7</button></td>
                            <td><button class="botoes">8</button></td>
                            <td><button class="botoes">9</button></td>
                            <td><button class="botoes op">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="botoes">4</button></td>
                            <td><button class="botoes">5</button></td>
                            <td><button class="botoes">6</button></td>
                            <td><button class="botoes op">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="botoes">1</button></td>
                            <td><button class="botoes">2</button></td>
                            <td><button class="botoes">3</button></td>
                            <td rowspan="2"><button class="botoes op" style="height: 133px;">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="botoes" style="width: 133px;">0</button></td>
                            <td><button class="botoes">.</button></td>
                        </tr>
                    </table>
                    <footer class="copy"><p>Kaio Gon√ßalves &copy;</p></footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
